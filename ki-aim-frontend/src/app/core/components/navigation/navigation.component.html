<div class="d-flex flex-column justify-content-center">
    <h1 class="align-self-center">KI-AIM</h1>

    <ul class="nav flex-column justify-content-start">

        <li *ngFor="let step of StepConfiguration | keyvalue: indexOrderAsc" class="nav-item">
            <a class="nav-link"
            [id]="step.value.id"
            [routerLink]="[step.value.path]"
            [routerLinkActive]="['active']"
            [ngClass]="{'completed': stateManagement.getCompletedSteps().contains(step.value.enum), 'disabled': !stateManagement.getCompletedSteps().contains(step.value.dependsOn) && step.value.dependsOn.toString() !== ''}">
                {{step.value.text}}
            </a>
        </li>
    </ul>
</div>
