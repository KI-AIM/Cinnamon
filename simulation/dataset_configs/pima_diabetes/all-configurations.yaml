    visualize_columnwise_correlations: {}
  utility:
    machine_learning:
      train_size: 0.8
      target_variable: Outcome
    discriminator_based_evaluation:
      train_size: 0.8
risk_assessment_configuration:
  singlingout_uni:
    n_attacks: 100
  attribute_inference:
    n_attacks: 100
  linkage:
    n_attacks: 100
    available_columns:
      - Glucose
      - BloodPressure
      - SkinThickness
      - DiabetesPedigreeFunction
      - Insulin
    unavailable_columns:
      - Pregnancies
      - BMI
      - Age
      - Outcome
  data_format: cross-sectional
