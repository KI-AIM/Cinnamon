anonymization:
  privacyModels:
    - name: anonymization_tabular
      type: tabular
      modelConfiguration:
        riskThresholdType: Max
        riskThresholdValue: 0.5
        generalizationSetting: Global
        suppressionLimit: 0.8
  attributeConfiguration:
    - attributeProtection: MICRO_AGGREGATION
      dataType: INTEGER
      index: 0
      intervalSize: 10
      name: Pregnancies
      scale: INTERVAL
    - attributeProtection: MICRO_AGGREGATION
      dataType: DECIMAL
      index: 5
      intervalSize: 1
      name: BMI
      scale: RATIO
    - attributeProtection: MICRO_AGGREGATION
      dataType: INTEGER
      index: 7
      intervalSize: 10
      name: Age
      scale: INTERVAL
synthetization_configuration:
  algorithm:
    synthesizer: bayesian_network
    type: cross-sectional
    version: "0.1"
    model_parameter:
      encoder_max_clusters: 10
      encoder_noise_scale: 0.01
    model_fitting:
      struct_learning_n_iter: 50
    sampling:
      num_samples: 768
evaluation_configuration:
  data_format: cross-sectional
  resemblance:
    mean: {}
    standard_deviation: {}
    variance: {}
    distinct_values: {}
    mode: {}
