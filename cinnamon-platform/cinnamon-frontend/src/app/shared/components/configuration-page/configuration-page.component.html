<ng-container *ngIf="{status: status$ | async } as data">
    <ng-container *ngIf="data.status !== null">
        <ng-container *ngIf="data.status.mode === Mode.STANDARD">

            <app-workstep-list confirmLabel="Confirm configuration" [locked]="disabled" [numberSteps]="4" [step]="step"
                               [invalid]="oneEnabled && !formValid" (confirm)="submit()">
                <!-- Activation -->
                <app-workstep-item title="Select steps to execute" [locked]="disabled"
                                   [stepIndex]="0" altConfirm="Skip all steps" [altConfirmAll]="true"
                                   [altConfirmValid]="!oneEnabled">
                    <ng-container *ngTemplateOutlet="processActivation"></ng-container>
                </app-workstep-item>

                <!-- Upload -->
                <app-workstep-item title="Upload a configuration if available" [locked]="disabled"
                                   [stepIndex]="1" altConfirm="Continue witout a configuraiton"
                                   [invalid]="configFileCache === null" (confirm)="uploadCachedConfiguration()">
                    Upload an existing configuration:
                    <app-file-upload accept=".yml,.yaml" [disabled]="disabled"
                                     (input)="cacheConfiguration($event)"></app-file-upload>
                </app-workstep-item>

                <!-- Algorithm Selection -->
                <app-workstep-item title="Select the algorithm to be executed" [locked]="disabled" [stepIndex]="2"
                                   [invalid]="selection.selectedOption == null">
                    <app-configuration-selection #selection [algorithms]="algorithms" [disabled]="disabled"
                                                 (change)="onSelectionChange()">
                    </app-configuration-selection>
                </app-workstep-item>

                <!-- Algorithm Configuration -->
                <app-workstep-item title="Configure the selected algorithm" [locked]="disabled" [stepIndex]="3"
                                   [invalid]="!formValid">
                    <div *ngIf="!selection.selectedOption; else configurationForms" id="placeholder" class="w-100 mt-4">
                        <div class="ms-auto me-auto" style="width: fit-content">
                            Please select an algorithm in the previous step first.
                        </div>
                    </div>
                    <ng-template #configurationForms>
                        <div *ngFor="let item of algorithms" [id]="item">
                            <ng-container *ngIf="selection.selectedOption != null && selection.selectedOption.name === item.name">
                                <p>{{ item.description }}</p>

                                <app-configuration-form #form [algorithm]="item" [disabled]="disabled"
                                                        (onChange)="onFormChange()"
                                                        [additionalConfigs]="additionalConfigs">
                                </app-configuration-form>
                            </ng-container>
                        </div>
                    </ng-template>
                </app-workstep-item>

            </app-workstep-list>

        </ng-container>

        <ng-container *ngIf="data.status.mode === Mode.EXPERT">

            <app-workstep-box title="Process Activation">
                <ng-container *ngTemplateOutlet="processActivation"></ng-container>
            </app-workstep-box>

            <app-workstep-box title="Configuration Upload">
                Upload an existing configuration:
                <app-file-upload accept=".yml,.yaml" [disabled]="disabled"
                                 (input)="uploadConfiguration($event)"></app-file-upload>
            </app-workstep-box>

            <app-workstep-box title="Algorithm Selection" [class.d-none]="!hasAlgorithmSelection">
                <app-configuration-selection #selection [algorithms]="algorithms" [disabled]="disabled"
                                             (change)="onSelectionChange()">
                </app-configuration-selection>
            </app-workstep-box>

            <app-workstep-box title="Algorithm Configuration" [invalid]="selection.selectedOption && !formValid">
                <div *ngIf="!selection.selectedOption; else configurationForms" id="placeholder" class="w-100 mt-4">
                    <div class="ms-auto me-auto" style="width: fit-content">
                        Please select an algorithm
                    </div>
                </div>
                <ng-template #configurationForms>
                    <div *ngFor="let item of algorithms" [id]="item">
                        <ng-container *ngIf="selection.selectedOption.name === item.name">
                            <p>{{ item.description }}</p>

                            <app-configuration-form #form [algorithm]="item" [disabled]="disabled"
                                                    (onChange)="onFormChange()"
                                                    [additionalConfigs]="additionalConfigs">
                            </app-configuration-form>
                        </ng-container>
                    </div>
                </ng-template>
            </app-workstep-box>

            <app-workstep-box title="Confirm your configuration">
                <button type="submit" mat-raised-button color="primary"
                        [disabled]="disabled || (oneEnabled && !formValid)" (click)="submit()">
                    Continue
                </button>
            </app-workstep-box>

        </ng-container>
    </ng-container>
</ng-container>

<ng-template #processActivation>
    <ng-container *ngFor="let process of configurationInfo.processes;">
        <div class="d-flex">
            <mat-checkbox color="primary" [(ngModel)]="processEnabled[process.job]" [disabled]="disabled || !process.holdOutFulfilled">
                Run {{ jobLabels[process.job] }}
            </mat-checkbox>
            <ng-container *ngIf="!process.holdOutFulfilled">
                <span class="ms-1 my-auto">
                    <mat-icon fontIcon="warning" class="warn-icon"
                              matTooltip="This step requires extended analysis to be enabled."
                              matTooltipPosition="right"></mat-icon>
                </span>
            </ng-container>
        </div>
    </ng-container>
</ng-template>
