<div class="p-5">
    <div class="d-flex flex-column mb-3">
        <div *ngFor="let column of configuration.getColumnConfigurations().getAll(), index as i">
            <app-attribute-configuration [attrNumber]="i.toString()" [column]="column">

            </app-attribute-configuration>
        </div>

    </div>
    <div class="px-2">
        <button mat-raised-button color="primary" (click)="confirmConfiguration()">Confirm configuration and start validation</button>
    </div>
</div>
