resemblance:
  display_name: Resemblance Metrics
  description: "Checks how good the protected data reflect the patterns and characteristics of the original data."
  metrics:
    - display_name: "Mode"
      function_name: mode
      description: "Identifies the most frequent category in categorical features."
      interpretation: "Compare if the most frequent categories in the protected data match those in the original data. High agreement is desirable."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Frequency Plot"
      function_name: frequency_plot
      description: "Graphically shows how often each value occurs as a percentage in both the original and protected data."
      interpretation: "Check if the bars for protected and original data are similarly high. This indicates that the frequencies of values in the protected data are similar to those in the original data, even with different total numbers of data points."
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Mean"
      function_name: mean
      description: "Calculates the average value for numerical features."
      interpretation: "Small deviations indicate that the protected data accurately represent the central tendency of the original data."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Variance"
      function_name: variance
      description: "Measures how much individual numerical values deviate from the average value."
      interpretation: "Check if the dispersion of values in the protected data is similar to that in the original data. Similar variance values are a good sign."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Standard Deviation"
      function_name: standard_deviation
      description: "A measure of the average deviation of values from the mean."
      interpretation: "Similar values mean that the data are similarly dispersed around the mean."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Fifth Percentile"
      function_name: fifth_percentile
      description: "Represents the value separating the lowest 5% of data points from the rest for this feature."
      interpretation: "A close match for this percentile between the original and protected data suggests that the lower extreme of the data's distribution is well preserved."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "First Quartile"
      function_name: q1
      description: "Represents the value separating the lowest 25% of data points from the rest for this feature."
      interpretation: "Similar values between original and protected data indicate that the spread of the lower quarter of data points is well preserved."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Median"
      function_name: median
      description: "The central value of the feature, dividing the data into two equal halves, 50% of values are below, and 50% are above."
      interpretation: "High similarity in median values between original and protected data demonstrates that the dataset's central point or typical values are well preserved."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Third Quartile"
      function_name: q3
      description: "Represents the value separating the highest 75% of data points from the rest for this feature."
      interpretation: "A close match for these values suggests that the characteristics of the data distribution up to the three-quarter mark are well preserved in the protected dataset."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Ninety Fifth Percentile"
      function_name: ninety_fifth_percentile
      description: "Represents the value separating the highest 95% of data points from the rest for this feature."
      interpretation: "A close match for this percentile between the original and protected data suggests that the upper extreme of the data's distribution is well preserved."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Skewness"
      function_name: skewness
      description: "Measures whether the data distribution is more left-skewed or right-skewed (asymmetrical) or symmetrical around the mean."
      interpretation: "Check if the protected data show similar asymmetry (same sign, similar magnitude) as the original data. This shows whether the shape of the distribution is preserved."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Kurtosis"
      function_name: kurtosis
      description: "Describes how peaked or flat a distribution is compared to a normal distribution and how pronounced the tails are."
      interpretation: "Similar values indicate that the peakiness and tails of the distribution in the protected data are similar to those of the original data."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Minimum"
      function_name: minimum
      description: "The smallest value present in a feature."
      interpretation: "Check if the protected data maintain realistic minimum values compared to the original data. Important for plausible data ranges."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Maximum"
      function_name: maximum
      description: "The largest value present in a feature."
      interpretation: "Check if the protected data maintain realistic maximum values compared to the original data. Important for plausible data ranges."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Density"
      function_name: density
      description: "Graphically shows the probability distribution for a numerical feature"
      interpretation: "Compare the shape of the curves. High similarity means that the probability distribution of the protected data matches well with that of the original data."
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Histogram"
      function_name: histogram
      description: "Shows the frequency of values in defined value ranges for visual comparison."
      interpretation: "Compare the height of the bars for corresponding ranges. Small differences in bar height across all ranges indicate good agreement."
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Kolmogorov-Smirnov"
      function_name: kolmogorov_smirnov
      description: "A statistical test that checks if two numerical distributions differ significantly from each other."
      interpretation: "A smaller value means greater similarity between the distributions of the original and protected data. Also, pay attention to the p-value, if provided."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Hellinger Distance"
      function_name: hellinger_distance
      description: "Measures the similarity between two probability distributions, often used for categorical data."
      interpretation: "A value closer to 0 means higher similarity. A value closer to 1 means greater differences. The distance is calculated over the entire feature, not just the top categories shown."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Phi-K Correlation"
      function_name: calculate_columnwise_correlations
      description: "Measures the average correlation of a feature with all other features. Suitable for mixed data types. This calculation can take a long time."
      interpretation: "Values near 1 indicate a strong relationships with other features. Values near 0 suggest weak relationships. Compare whether these patterns are similar in the protected data. "
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Phi-K Correlation Heatmap"
      function_name: visualize_columnwise_correlations
      description: "Displays the correlations between all feature pairs as a color-coded matrix. This calculation can take a long time."
      interpretation: "Look for similar color patterns in the heatmap of the original and protected data. This shows whether the relationships between features are preserved. Values near 1 indicate a strong relationships with other features. Values near 0 suggest weak relationships."
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Missing Values Count"
      function_name: missing_values_count
      description: "Counts the number of missing or empty values per feature."
      interpretation: "A similar count in original and protected data is usually desirable."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Distinct Values"
      function_name: distinct_values
      description: "Counts how many different, unique values a categorical feature has."
      interpretation: "A similar count indicates that the diversity of values in the protected data corresponds to that of the original data."
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Observation Length Distribution"
      function_name: observation_length_distribution
      description: "Analyzes the distribution of the lengths of recording sequences (e.g., number of events per case ID)."
      interpretation: "Check if the protected data show similar length patterns. This is important to maintain the typical 'size' of observations."
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "identifier_column"
          label: "Identifier Column"
          description: "The name of the column in the DataFrame that contains the observation names"
          type: string

    - display_name: "Event Distribution"
      function_name: event_distribution
      description: "Compares the frequency of different event types."
      interpretation: "Compare if the percentage distribution of event types in the protected data is similar to that in the original data. Important for maintaining process characteristics."
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string

    - display_name: "Trace Length Distribution"
      function_name: trace_length_distribution
      description: "Analyzes the distribution of the number of steps (events) in process flows (traces)."
      interpretation: "Check if the protected data show similar process lengths as the original data. This is important for realistic process simulations."
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string

    - display_name: "Throughput Time"
      function_name: throughput_time
      description: "Measures the total duration between the first and last event in each process flow (trace)."
      interpretation: "Compare the distribution of throughput times. Similar times indicate that the protected data accurately reflect the process dynamics of the original data."
      visualization_type: "overview"
      version: "0.0.1"

    - display_name: "Start Event Distribution"
      function_name: start_event_distribution
      description: "Analyzes the distribution of events with which processes typically begin."
      interpretation: "Check if the protected data show similar patterns in start events as the original data. Important for correct process beginnings."
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string

    - display_name: "End Event Distribution"
      function_name: end_event_distribution
      description: "Analyzes the distribution of events with which processes typically end."
      interpretation: "Compare if the protected data show similar patterns in end events as the original data. Important for correct process completions."
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string

    - display_name: "Trace Variant Distribution"
      function_name: trace_variant_distribution
      description: "Compares the distribution of unique process paths (variants) between original and protected data."
      interpretation: "Check if the protected data show similar process variants and their frequencies as the original data. Important for mapping process diversity."
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string
        - name: "timestamp_column"
          label: "Timestamp Column"
          description: "The name of the column in the DataFrame that contains the timestamps"
          type: string