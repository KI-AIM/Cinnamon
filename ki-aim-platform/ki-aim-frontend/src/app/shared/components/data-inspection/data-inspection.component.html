<mat-form-field class="w-100">
    <mat-label>Search</mat-label>
    <input type="text" matInput [(ngModel)]="filterText"/>
</mat-form-field>

<div style="margin-top: -1rem;">
    <div *ngIf="(dataConfiguration$ | async) as dataConfiguration">
        <div *ngIf="(dataConfiguration.configurations | columnConfigurationNameFilter:filterText) as cols">
            <div class="mb-2"> Showing {{ cols.filteredCount }} / {{ cols.originalCount }} attributes</div>

            <div *ngFor="let attribute of cols.filteredList"
                 class="mb-2 border-top border-1">
                <div class="mt-2">
                    <app-data-inspection-attribute [configuration]="attribute"></app-data-inspection-attribute>
                </div>
            </div>
        </div>
    </div>
</div>
