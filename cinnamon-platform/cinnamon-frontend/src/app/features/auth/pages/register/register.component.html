<div class="bg-white p-5 rounded border">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column mb-3">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Repeat Password</mat-label>
            <input type="password" formControlName="passwordRepeated" matInput>
        </mat-form-field>
        <button type="submit" [disabled]="!registerForm.valid" mat-raised-button color="primary">Register</button>
    </form>
    <div style="display: flex; flex-direction: column;">
        <div style="margin: auto;">Already have an Account?</div>
        <button mat-raised-button color="primary" routerLink="/login">Go To Login</button>
    </div>
</div>
