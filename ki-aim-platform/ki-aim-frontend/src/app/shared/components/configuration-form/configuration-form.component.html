<form (ngSubmit)="onSubmit()" [formGroup]="form">

    <ng-container *ngFor="let groupDefinition of Object.values(algorithmDefinition.arguments)">
        <app-configuration-group [form]="form" [group]="groupDefinition">
        </app-configuration-group>
    </ng-container>

    <div>
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Start Algorithm</button>
    </div>

</form>
