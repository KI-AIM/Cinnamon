resemblance:
  display_name: Resemblance Metrics
  description: Measures how closely the protected data matches the patterns and characteristics of original data 
  metrics:
    - display_name: "Mode"
      function_name: mode
      description: "Identifies the most frequent category in categorical variables."
      interpretation: "Compare if the most frequent categories in the protected data match those in the real data, both in terms of the category and its relative frequency"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Frequency Plot"
      function_name: frequency_plot
      description: "Visualizes the percentage distribution of each value across both real and protected data."
      interpretation: "Compare if the frequencies of values in the protected data maintain similar proportions to those in the real data, accounting for dataset size differences"
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Mean"
      function_name: mean
      description: "Calculates the arithmetic average of numerical variables for comparison."
      interpretation: "Compare if the protected data's mean falls within an acceptable deviation range from the real data's mean, typically within one standard deviation"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Variance"
      function_name: variance
      description: "Quantifies the spread of numerical values from their average in both datasets."
      interpretation: "Verify if the protected data preserves similar spread of values as the real data, with variance ratios ideally close to 1"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Standard Deviation"
      function_name: standard_deviation
      description: "Measures the square root of variance to assess data dispersion in consistent units."
      interpretation: "Check if the protected data maintains a similar level of dispersion as the real data, with the ratio of standard deviations ideally close to 1"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Fifth Percentile"
      function_name: fifth_percentile
      description: "Identifies the value below which 5% of observations fall in the dataset."
      interpretation: "Compare if the protected data maintains similar distribution shapes as the real data, with similar distribution of fifth percentiles"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "First Quartile"
      function_name: q1
      description: "Represents the value below which 25% of observations fall in the dataset."
      interpretation: "Compare if the protected data maintains similar distribution shapes as the real data, with similar distribution of first quartiles"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Median"
      function_name: median
      description: "Identifies the middle value that separates the higher half from the lower half of the data."
      interpretation: "Compare if the protected data maintains similar distribution shapes as the real data, with similar distribution of medians"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Third Quartile"
      function_name: q3
      description: "Represents the value below which 75% of observations fall in the dataset."
      interpretation: "Compare if the protected data maintains similar distribution shapes as the real data, with similar distribution of third quartiles"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Ninety Fifth Percentile"
      function_name: ninety_fifth_percentile
      description: "Identifies the value below which 95% of observations fall in the dataset."
      interpretation: "Compare if the protected data maintains similar distribution shapes as the real data, with similar distribution of ninety-fifth percentiles"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Skewness"
      function_name: skewness
      description: "Quantifies the asymmetry of the data distribution relative to its mean."
      interpretation: "Verify if the protected data preserves similar directional bias (asymmetry) as the real data, with skewness values having the same sign and similar magnitude"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Kurtosis"
      function_name: kurtosis
      description: "Measures the 'peakedness' and tail extremity of a distribution compared to a normal distribution."
      interpretation: "Compare if the protected data maintains similar tail heaviness and peak characteristics as the real data, with kurtosis values in a similar range"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Minimum"
      function_name: minimum
      description: "Identifies the smallest value present in a column."
      interpretation: "Check if the protected data covers a similar value as the real data, particularly important for maintaining realistic minimum bounds"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Maximum"
      function_name: maximum
      description: "Identifies the largest value present in a column."
      interpretation: "Check if the protected data covers a similar value as the real data, particularly important for maintaining realistic maximum bounds"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Density"
      function_name: density
      description: "Visualizes the continuous probability distribution of values in both datasets."
      interpretation: "Compare if the shape and characteristics of the probability distribution in protected data closely matches the real data's distribution"
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Histogram"
      function_name: histogram
      description: "Displays the frequency distribution of values grouped into bins for visual comparison."
      interpretation: "Shows the difference in each bin of the Histogramm, when te difference is higher the results are worse"
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Kolmogorov-Smirnov"
      function_name: kolmogorov_smirnov
      description: "Calculates a statistical test to determine if two numerical distributions differ significantly."
      interpretation: "Assess if the distributions are statistically similar, with lower KS statistic values indicating better similarity between protected and real data"
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Hellinger Distance"
      function_name: hellinger_distance
      description: "Measures the similarity between probability distributions with a focus on categorical data."
      interpretation: "The higher the value, the more dissimilar the distributions are. The Hellinger Distance is calculated on the complete attribute not on the top categories shown."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Attribute-wise Correlation"
      function_name: calculate_columnwise_correlations
      description: "Measures each attribute's average correlation with all other attributes using Phik correlation, suitable for mixed data types."
      interpretation: "Values closer to 1 indicate stronger positive correlations with other attributes. Values closer to 0 indicate weaker correlations. The correlation value represents the average Phik correlation of the attribute with all other attributes in the dataset."
      visualization_type: "details"
      version: "0.0.1"

    - display_name: "Correlation Heatmap"
      function_name: visualize_columnwise_correlations
      description: "Visualizes the correlation between the attributes as heatmap."
      interpretation: "Values closer to 1 indicate stronger positive correlations with other attributes. Values closer to 0 indicate weaker correlations. The correlation value represents the average Phik correlation of the attribute with all other attributes in the dataset."
      visualization_type: "plot"
      version: "0.0.1"

    - display_name: "Missing Values Count"
      function_name: missing_values_count
      description: "Counts null or empty values in both real and protected datasets for comparison."
      interpretation: "Compare if the absolute number of missing values in protected data maintains similar proportions to the real data, accounting for dataset size differences"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Distinct Values"
      function_name: distinct_values
      description: "Quantifies the number of unique values present in each dataset."
      interpretation: "Compare if the protected data maintains a similar level of uniqueness/cardinality as the real data, accounting for dataset size differences"
      visualization_type: "important_metrics"
      version: "0.0.1"

    - display_name: "Observation Length Distribution"
      function_name: observation_length_distribution
      description: "Analyzes the distribution of record lengths across both datasets."
      interpretation: "Verify if the distribution of observation lengths in protected data matches the patterns found in real data, maintaining similar proportions of different lengths"
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "identifier_column"
          label: "Identifier Column"
          description: "The name of the column in the DataFrame that contains the observation names"
          type: string

    - display_name: "Event Distribution"
      function_name: event_distribution
      description: "Compares the frequency of different event categories between datasets."
      interpretation: "Compare if the frequency distribution of different event types in protected data maintains similar proportions as in the real data"
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string

    - display_name: "Trace Length Distribution"
      function_name: trace_length_distribution
      description: "Analyzes the distribution of sequential steps in process traces across datasets."
      interpretation: "Verify if the distribution of trace lengths in protected data reflects similar patterns as the real data, maintaining realistic process flows"
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string

    - display_name: "Throughput Time"
      function_name: throughput_time
      description: "Measures the total duration between first and last events in each process trace."
      interpretation: "Compare if the protected data maintains similar process duration patterns as the real data, with similar distribution of throughput times"
      visualization_type: "overview"
      version: "0.0.1"

    - display_name: "Start Event Distribution"
      function_name: start_event_distribution
      description: "Analyzes the distribution of events that initiate processes across datasets."
      interpretation: "Verify if the protected data preserves similar patterns in process initiation, with comparable distributions of starting events"
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string

    - display_name: "End Event Distribution"
      function_name: end_event_distribution
      description: "Analyzes the distribution of events that conclude processes across datasets."
      interpretation: "Compare if the protected data maintains similar process completion patterns, with comparable distributions of ending events"
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string

    - display_name: "Trace Variant Distribution"
      function_name: trace_variant_distribution
      description: "Compares the distribution of unique process paths between real and protected data."
      interpretation: "Verify if the protected data preserves similar process path variations as the real data, maintaining realistic process flow patterns"
      visualization_type: "overview"
      version: "0.0.1"
      parameters:
        - name: "case_identifier_column"
          label: "Case Identifier Column"
          description: "The name of the column in the DataFrame that contains the case identifiers"
          type: string
        - name: "event_column"
          label: "Event Column"
          description: "The name of the column in the DataFrame that contains the event names"
          type: string
        - name: "timestamp_column"
          label: "Timestamp Column"
          description: "The name of the column in the DataFrame that contains the timestamps"
          type: string