<div class="d-flex flex-column navbar-side">
    <h1 class="align-self-center">KI-AIM</h1>

    <hr class="hr">
    <!-- <div style="padding: 0 2rem; font-size: 24px;">Steps</div> -->

    <ul class="nav flex-column justify-content-start">

        <li *ngFor="let step of StepConfiguration | keyvalue: indexOrderAsc" class="nav-item">
            <a class="nav-link"
            [id]="step.value.id"
            [routerLink]="[step.value.path]"
            [routerLinkActive]="['active']"
            [ngClass]="{'completed': stateManagement.getCompletedSteps().contains(step.value.enum), 'disabled': !userService.isAuthenticated() || !stateManagement.getCompletedSteps().contains(step.value.dependsOn) && step.value.dependsOn.toString() !== ''}">
                {{step.value.text}}
            </a>
        </li>
    </ul>

    <hr class="hr">
    <!-- <div>Actions</div> -->
    <ul class="nav flex-column justify-content-start">
        <li class="nav-item">
            <a class="nav-link" title="Configuration"
               (click)="openConfigurations()"
               [ngClass]="{'disabled': !userService.isAuthenticated()}">
                    Configuration Download
            </a>
        </li>
    </ul>


    <div [hidden]="!userService.isAuthenticated()" class="logout" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </div>

    <app-configuration-management></app-configuration-management>
</div>
