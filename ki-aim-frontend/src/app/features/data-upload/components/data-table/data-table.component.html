<div class="d-flex align-items-center flex-column mat-elevation-z8">
    <div class="d-flex justify-content-between align-items-center bg-white w-100 p-2">
        <mat-paginator id="tableHeader" [pageSizeOptions]="[50, 100, 1000]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
        <mat-form-field>
            <mat-label>Filter data</mat-label>
            <mat-select (selectionChange)="applyFilter($event)" [value]="filterCriteria">
                <mat-option value="ALL">All</mat-option>
                <mat-option value="VALID">Valid</mat-option>
                <mat-option value="ERRORS">Errors</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div id="tableWrapper">
        <table id="tableContent" mat-table [dataSource]="dataSource">
            <ng-container
                *ngFor="let column of transformationService.getTransformationResult().dataSet.dataConfiguration.configurations; let columnIndex = index"
                [matColumnDef]="column.name.toString()">
                <th mat-header-cell *matHeaderCellDef>{{column.name}}</th>
                <td mat-cell *matCellDef="let element" [ngClass]="{ 'errorColumn': element.errorsInRow.includes(columnIndex) }">
                    {{element[column.name.toString()]}}
                </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="getColumnNames(transformationService.getTransformationResult().dataSet)">
            </tr>
            <tr mat-row
                *matRowDef="let row; columns: getColumnNames(transformationService.getTransformationResult().dataSet);"
                [ngClass]="{ 'errorRow': rowHasErrors(row.errorsInRow) }">
            </tr>
        </table>
    </div>
</div>
