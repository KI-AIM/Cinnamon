<div class="d-flex justify-content-center align-items-center">
    <table mat-table [dataSource]="transformDataSet(transformationService.getTransformationResult().dataSet)" class="mat-elevation-z8">

        <ng-container
            *ngFor="let column of transformationService.getTransformationResult().dataSet.dataConfiguration.configurations"
            [matColumnDef]="column.name.toString()">
            <th mat-header-cell *matHeaderCellDef>{{column.name}}</th>
            <td mat-cell *matCellDef="let element"> {{element[column.name.toString()]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getColumnNames(transformationService.getTransformationResult().dataSet)">
        </tr>
        <tr mat-row
            *matRowDef="let row; columns: getColumnNames(transformationService.getTransformationResult().dataSet);">
        </tr>
    </table>
</div>
