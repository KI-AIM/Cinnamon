<div class="d-flex flex-row mb-2 justify-content-between">
    <div class="d-flex flex-column px-2 w-100">
        <mat-form-field>
            <mat-label>Column name</mat-label>
            <input type="text" matInput [id]="'name_' + attrNumber" [(ngModel)]="column.name" />
        </mat-form-field>
    </div>

    <div class="d-flex flex-column px-2 w-100">
        <mat-form-field>
            <mat-label>Column type</mat-label>
            <mat-select [id]="'type_' + attrNumber" [(ngModel)]="column.type">
                <mat-option *ngFor="let type of getDataTypes().getAll()" [value]="type">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
        
    </div>

    <div class="d-flex flex-column px-2 w-100">
        <mat-form-field>
            <mat-label>Column scale</mat-label>
            <mat-select [id]="'scale' + attrNumber">
                <mat-option *ngFor="let scale of getDataScales().getAll()" [value]="scale">{{scale}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="d-flex flex-column px-2">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <app-additional-configuration [attrNumber]="parseInt(attrNumber)"
                [column]="column"></app-additional-configuration>
        </div>
    </div>
</div>
