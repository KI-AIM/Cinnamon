name: rtvae
version: "0.1"
type: cross-sectional
display_name: Robust Variational Autoencoder
description: An implementation of Robust Variational Autoencoder for data generation using beta divergence learning.
URL: /start_synthetization_process/rtvae
configurations:
  model_parameter:
    display_name: Model Architecture
    description: Define the architecture and data encoding behavior of the model.
    parameters:
      - name: data_encoder_max_clusters
        type: integer
        label: Max Clusters (Encoder)
        description: Fewer clusters lead the network to learn broader, more general patterns. More clusters help the model capture finer details but can lead to data leakage.
        default_value: 10
        min_value: 1
        max_value: 50
      - name: number_of_layers
        type: integer
        label: Number of hidden layers for the En- and Decoder
        description: 
        default_value: 3
        min_value: 1
        max_value: 5
      - name: number_of_units_in_layers
        type: integer
        label: Number of Units in the Layers (Encoder/Decoder)
        description: 
        default_value: 200
        min_value: 50
        max_value: 500
      - name: coder_nonlin
        type: string
        label: Nonlinearity (Encoder/Decoder)
        description: Nonlinearity used for both encoder and decoder. Options elu, relu, selu, leaky_relu.
        default_value: leaky_relu
        options:
          - elu
          - relu
          - selu
          - leaky_relu
      - name: coder_dropout
        type: float
        label: Dropout (Encoder/Decoder)
        description: Dropout probability applied to both encoder and decoder. If 0, dropout is disabled.
        default_value: 0.1
        min_value: 0.0
        max_value: 1.0
      - name: n_units_embedding
        type: integer
        label: Embedding Dimensions
        description: Size of the shared latent embedding used by the VAE.
        default_value: 500
        min_value: 10
        max_value: 2000
  model_fitting:
    display_name: Model Fitting
    description: Define the parameters used for training the model.
    parameters:
      - name: batch_size
        type: integer
        label: Batch Size
        description: Controls how many samples are used per training step. Lower batch sizes can increase diversity but add noise, higher batch sizes make the data more consistent but may miss subtle variations.
        default_value: 128
        min_value: 1
        max_value: 512
      - name: n_iter
        type: integer
        label: Training Iterations
        description: The number of times the model will try to learn the best network structure. More iterations can help improve the structure.
        default_value: 100
        min_value: 1
        max_value: 500
      - name: learning_rate
        type: float
        label: Learning Rate
        description: Optimizer learning rate. Smaller values provide stabler convergence.
        default_value: 0.001
        min_value: 0.000001
        max_value: 1.0
      - name: weight_decay
        type: float
        label: Weight Decay
        description: L2 regularization applied to the optimizer.
        default_value: 0.00001
        min_value: 0.0
        max_value: 1.0
      - name: robust_divergence_beta
        type: integer
        label: Robust Divergence Beta
        description: Beta parameter used for the robust divergence loss function.
        default_value: 2
        min_value: 1
        max_value: 10
      - name: random_state
        type: integer
        label: Random Seed
        description: Random seed used for model initialization and sampling.
        default_value: 0
        min_value: 0
        max_value: 2147483647
  sampling:
    display_name: Sampling
    description: Define the sampling parameters, that are used for generating the synthetic data. 
    parameters:
      - name: num_samples
        type: integer
        label: Number of Samples
        description: The number of synthetic data samples to generate. A high number of samples will increase the time required for sampling.
        default_value: 1000
        min_value: 1
        max_value: 1000000
