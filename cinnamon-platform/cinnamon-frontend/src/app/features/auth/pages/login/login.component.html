<div class="bg-white p-5 rounded border">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column mb-3">
        <mat-form-field>
            <mat-label>Project Name</mat-label>
            <input type="text" formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" >Open</button>
    </form>
    <div style="display: flex; flex-direction: column;">
        <div style="margin: auto;">Want to create a new project?</div>
        <button mat-raised-button color="primary" routerLink="/create">Create new Project</button>
    </div>
</div>
