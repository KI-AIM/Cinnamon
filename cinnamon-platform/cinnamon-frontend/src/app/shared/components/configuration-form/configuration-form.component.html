<form *ngIf="configurationData$ | async" [formGroup]="form">
    <ng-container *ngIf="algorithmDefinition">
        <app-configuration-group [form]="form" [fromGroupName]="''" [group]="algorithmDefinition" [disabled]="disabled"
                                 [isOption]="false" [additionalConfigs]="additionalConfigs">
        </app-configuration-group>
    </ng-container>
</form>
