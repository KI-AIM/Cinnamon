<div class="d-flex flex-column w-100">
    <mat-form-field>
        <mat-label>Minimum Value</mat-label>
        <input matInput #range [type]="getInputType()" [(ngModel)]="rangeConfiguration.minValue" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Maximum Value</mat-label>
        <input matInput [type]="getInputType()" #range [(ngModel)]="rangeConfiguration.maxValue" />
    </mat-form-field>
</div>
