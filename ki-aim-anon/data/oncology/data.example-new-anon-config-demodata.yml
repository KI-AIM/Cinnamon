    dataType: "DATE"
    scale: "DATE"
    attributeProtection: "DATE_GENERALIZATION"
    dateFormat: "yyyy-MM-dd"
    intervalSize: "decade"

  - index: 1
    name: "death_reason_icd10"
    dataType: "STRING"
    scale: "NOMINAL"
    attributeProtection: "ATTRIBUTE_DELETION"
    intervalSize: "3"

  - index: 2
    name: "death_tumor"
