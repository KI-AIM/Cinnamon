<h3>Algorithm Selection</h3>

<app-configuration-selection #selection [options]="Object.keys(defs)"></app-configuration-selection>

<h3>Algorithm Configuration</h3>

<div *ngIf="!selection.selectedOption" id="placeholder" class="w-100 mt-4">
    <div class="ms-auto me-auto" style="width: fit-content">
        Please select an algorithm
    </div>
</div>

<div *ngFor="let item of defs | keyvalue" [id]="item.key">
    <app-configuration-form *ngIf="selection.selectedOption === item.key" [formDefinition]="item.value"
                            (submitConfiguration)="onSubmit($event)">
    </app-configuration-form>
</div>
