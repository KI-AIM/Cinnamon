<mat-form-field style="width: 100%;">
    <mat-label>Which algorithm do you want to use?</mat-label>

    <mat-select #selectElement (selectionChange)="onChange($event)">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
        </mat-option>
    </mat-select>
</mat-form-field>
