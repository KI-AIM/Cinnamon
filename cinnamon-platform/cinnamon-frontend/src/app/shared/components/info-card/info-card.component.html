<div>
    <mat-card class="mb-2" [ngClass]="this.typeClass">
        <mat-card-content>
            <div style="display: flex;">
                <div>
                    <ng-content></ng-content>
                </div>
                <div *ngIf="closable" class="card-close-icon">
                    <mat-icon fontIcon="close" (click)="close()"></mat-icon>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
